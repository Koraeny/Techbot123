<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <title>Opening page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="stone">
        <div class="d-flex gap-3 justify-content-center">
            <a class="lg-switch" ><span class="lg-switch-text border-btm ">LOGIN</span></a>
            <a class="sn-switch" href=""><span class="sn-switch-text  ">SIGNUP</span></a>
        </div>

        <form class="login-form" action="">
            <div class="input-box">
                <input type="text" class="form-control " placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="password" class="form-control bg-transparent" placeholder="Password" >
            </div>
            <div class="remember-me"> 
                <input type="checkbox"> Remember me
            </div>
            <div class="form-btn">
                <button type="submit">SIGN IN</button>
            </div>
            <div class="pass">
                <a class="btn btn-link" href="#">Forgot password? </a>
            </div>
        </form>


        <form class="sign-upform" action="">
            <div class="input-box">
                <input type="text" class="form-control bg-transparent" placeholder="Name" required>
            </div>
            <div class="input-box">
                <input type="email" class="form-control bg-transparent" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" class="form-control bg-transparent" placeholder="Password" >
            </div>
            <div class="remember-me"> 
                <input type="checkbox"> Remember me
            </div>
            <div class="form-btn">
                <button type="submit">SIGN UP</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 

    <script src="script.js"></script>
      
   
    
</body>
</html>
